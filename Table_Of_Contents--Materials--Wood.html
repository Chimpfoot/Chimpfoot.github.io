<div class='page'><h1 class='title'>Wood</h1><br/>Wood is plentiful in the wooded areas around the property.<br /><br />Fallen wood is good for fires and primitive construction, but be aware of punky wood which has no strength.<br /><br />The seasoning time for green wood is 1 year per inch.</div>
