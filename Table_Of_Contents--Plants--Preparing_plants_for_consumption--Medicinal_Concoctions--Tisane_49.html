<div class='page'><h1 class='title'>Tisane</h1><br/><p>Many call an infusion of plants steeped in hot water that is drunk an herbal tea, however the correct term is tisane. Standard ratio is 1 oz (weight) of plant in 1 qt of water steeped 30-60 minutes. Generally made from leaves and flowers.</p></div>
