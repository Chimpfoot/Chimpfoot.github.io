<div class='page'><h1 class='title'>Wood</h1><br/><p>Wood is plentiful in the wooded areas around the property.</p><p></p><p>Fallen wood is good for fires and primitive construction, but be aware of punky wood which has no strength.</p><p></p><p>The seasoning time for green wood is 1 year per inch.</p></div>
