<div class='page'><h1 class='title'>Oil Infusion</h1><br/><p>Plant matter steeped in hot oil (125°F to 145°F) 8-12 hours, allowed to cool, the strained. Use dried herbs as fresh ones can spoil in the oil resulting in a potential poisonous concoction. Standard ratio is 4 oz herb to 1 qt of oil.</p></div>
