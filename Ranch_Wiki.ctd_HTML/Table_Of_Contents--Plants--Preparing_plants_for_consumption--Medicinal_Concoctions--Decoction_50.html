<div class='page'><h1 class='title'>Decoction</h1><br/><p>Plant matter boiled 10-20 minutes, removed from heat, and steeped 1 hour. Decoctions that are drunk are also called tisanes. Standard ratio is 1 oz (weight) of plant in 1 qt of water. Generally made from roots, bark, and seeds.</p></div>
